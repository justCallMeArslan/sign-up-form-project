<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="background">
            <img src="images/child-plays.jpg" alt="child-plays" class="child-photo">
            <div class="aiwa-pic-and-text">
                <div><img src="/images/quince1.png" alt="picture-of-aiwa"></div>
                <div>
                    <p>AuBA</p>
                </div>
            </div>
            <div class="author">
                <p>
                    Photo by <a
                        href="https://unsplash.com/@nuarharuha?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NHN</a>
                    on
                    <a
                        href="https://unsplash.com/photos/young-child-plays-with-alphabet-puzzle-on-floor-RfmMTvS9PF4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash</a>
                </p>
            </div>
        </div>
        <div class="info-container">
            <div>
                <p>
                    "Autism is not a processing error. It's a different operating system." - Sarah Hendrickx
                </p>
            </div>
            <form action="https://httpbin.org/post" method="post" class="form-background">
                <h2>Lets do this together!</h2>
                <div class="form-set">
                    <div>
                        <label for="first_name">FIRST NAME *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME *</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL ADDRESS *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_num">
                    </div>
                    <div>
                        <label for="pass">PASSWORD *</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div>
                        <label for="conf_pass">CONFIRM PASSWORD s*</label>
                        <input type="password" id="conf_pass" name="conf_pass" required>
                    </div>
                    <div>* are mandatory fields</div>
                </div>
                <div class="confirm-button">
                    <button type="submit">Create account</button>
                </div>
                <div class="log-in">
                    Already have an account? <a href="">Log in</a>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
